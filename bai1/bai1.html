<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i=0
        while ( i <100){
            document.write('Number ' + i + '<br>');
            if (i==99) {
                alert('Hoàn thành');
                break;
            }
            i++;
        }

    </script>
</body>
